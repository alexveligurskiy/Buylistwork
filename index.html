<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
        
<!!!!!!!!!!!!!!>
        
        <div class="bl-list">
            <div class="bl-row">
                <div class="bl-find">  
                    <input class="bl-inputtext" type="text" placeholder="Назва товару">
                    <button class="button-primary">Додати</button>
                </div>
                <div class="bl-mainrow" data-class="edit-mode">
                    <div class="bl-inner">
                        <div class="bl-product">
                            <p id="product">Помідори</p>
                        </div>
                        <div class="bl-count">
                            <button class="minus-button"><i class="minus icon"></i>-</button>
                            <span class="bl-label" style="display: inline-block;">1</span>
                            <button class="plus-button"><i class="plus icon"></i>+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="buy-button">Куплено</button>
                            <button class="delete-button" title="Видалити">X
                                <span class="tooltip">To delete item</span>
                            </button>
                            
                        </div>
                    </div>    
                </div>
                <div class="bl-mainrow" data-class="edit-mode">
                    <div class="bl-inner">
                        <div class="bl-product">
                            <p id="product">Баклажани</p>
                        </div>
                        <div class="bl-count">
                            <button class="minus-button"><i class="minus icon"></i>-</button>
                            <span class="bl-label" style="display: inline-block;">1</span>
                            <button class="plus-button"><i class="plus icon"></i>+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="buy-button">Куплено</button>
                            <button class="delete-button" title="Видалити">X
                                <span class="tooltip">To delete item</span>
                            </button>
                            
                        </div>
                    </div>    
                </div>    
                <div class="bl-mainrow" data-class="edit-mode">
                    <div class="bl-inner">
                        <div class="bl-product">
                            <p id="product">Картопля</p>
                        </div>
                        <div class="bl-count">
                            <button class="minus-button"><i class="minus icon"></i>-</button>
                            <span class="bl-label" style="display: inline-block;">1</span>
                            <button class="plus-button"><i class="plus icon"></i>+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="buy-button">Куплено</button>
                            <button class="delete-button" title="Видалити">X
                                <span class="tooltip">To delete item</span>
                            </button>
                            
                        </div>
                    </div>    
                </div>    
            </div>
        </div>
        
        
    
<!!!!!!!!!!!!!!>
        
        <div class="bl-bought">
            
                <div class="bl-title">Залишилося</div>
                <div class="bl-title">
                    <div class="bl-notbought">
                        <span class="stats-label">
                            <span class="title">Помідори</span>
                            <span class="label-count">1</span>
                        </span>
                    </div>
                    <div class="bl-notbought">
                        <span class="stats-label">
                            <span class="title">Баклажани</span>
                            <span class="label-count">1</span>
                        </span>
                    </div>
                    <div class="bl-notbought">
                        <span class="stats-label">
                            <span class="title">Картопля</span>
                            <span class="label-count">1</span>
                        </span>
                    </div>
                </div>
                <div class="bl-title">Куплено</div>
                <div class="bl-title">
                    <div class="stats-bought"></div>
                </div>
              
        </div>
</div>
<div class="printBadge">
    
</div>

    <p class="p-buy">Buylist</p>

    <p>Veligurskiy Olexander</p>
</div>    
    
</body>
</html>
