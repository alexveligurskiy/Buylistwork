<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script	type="text/javascript" src="main.js"></script>
    
<div class="bl-background">            
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-find">  
                <input class="bl-inputtext" type="text" placeholder="Назва товару">
                <button class="button-primary">Додати</button>
            </div>
            <div class="bl-mainrow" style="display:none">
                <div class="bl-inner clearfix">
                    <div class="bl-product">
                        <div class="bl-product-name">Помідори</div>
                        <input class="bl-change-input" type="text">
                    </div>
                    <div class="bl-count">
                        <button class="minus-button">-</button>
                        <span class="bl-label">1</span>
                        <button class="plus-button">+</button>
                    </div>
                    <div class="bl-buttons">
                        <button class="buy-button">Куплено</button>
                        <button class="delete-button">X<span class="tooltip">To delete item</span></button>
                        <button class="notbuy-button">Не куплено</button>                  
                    </div>
                </div>    
            </div>                 
        </div>
</div>
        <div class="bl-bought">
            <div class="bl-title">Залишилося</div>
            <div class="bl-left">
                <div class="left-template" style="display:none">
                    <div class="bl-left-item">
                        <div class="bl-left-product-name">Помідори</div>
                        <div class="bl-left-product-count">1</div>
                    </div>
                </div>
            </div>
            <div class="bl-title">Куплено</div>
            <div class="bl-done"></div>
        </div>
    
    
    
</div>
<div class="printBadge">
    
</div>
<div class="badge">
    <p class="p-buy">Buylist</p>
    <p>Made by:</p>
    <p>Veligurskiy Olexander</p>
</div>    
    
</body>
</html>
